<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=800" />
    <style>
      * {
        touch-action: manipulation;
      }

      .block {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
        background-color: #4caf50;
        padding: 14px 28px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        font-size: 500%;
      }

      body {
        margin: 0;
      }

      .canvasStyle {
        border: 0;
        width: 800;
        height: 600;
      }

      div {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div>
      <button id="startGameBtn" class="block" onclick="permission()">
        Start Game
      </button>
    </div>
    <canvas id="myCanvas" class="canvasStyle">
      Your browser does not support the HTML canvas tag.
    </canvas>

    <!-- <h1 id="console">console</h1> -->
    <script>
      document.getElementById("myCanvas").hidden = true;
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      window.onresize = function () {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      };
      var gameOver = false;
      var gameStarted = false;
      var endpoint = {
        x: (canvas.width * 9) / 10,
        y: (canvas.height * 1) / 10,
      };
      var player = {
        pos: { x: canvas.width / 10, y: (canvas.height * 9) / 10 },
        friction: 0.98,
        velY: 0,
        velX: 0,
        speed: 2,
        diameter: 10,
        keys: [],
      };
      var maze1 = {
        blocks: [],
      };
      var maze2 = {
        blocks: [],
      };
      var maze = Math.floor(Math.random() * 2) + 1 == 1 ? maze1 : maze2;
      function initMaze1() {
        maze1.blocks.push({
          x: canvas.width / 5,
          width: canvas.width / 5,
          y: (canvas.height * 4) / 5,
          height: 1,
        });
        maze1.blocks.push({
          x: 0,
          width: (canvas.width * 2) / 5,
          y: (canvas.height * 3) / 5,
          height: 1,
        });
        maze1.blocks.push({
          x: (canvas.width * 4) / 5,
          width: (canvas.width * 1) / 5,
          y: (canvas.height * 3) / 5,
          height: 1,
        });
        maze1.blocks.push({
          x: (canvas.width * 2) / 5,
          width: (canvas.width * 3) / 5,
          y: (canvas.height * 2) / 5,
          height: 1,
        });
        maze1.blocks.push({
          x: (canvas.width * 1) / 5,
          width: (canvas.width * 3) / 5,
          y: (canvas.height * 1) / 5,
          height: 1,
        });
        maze1.blocks.push({
          x: (canvas.width * 4) / 5,
          width: 1,
          y: 0,
          height: (canvas.width * 1) / 5,
        });
        maze1.blocks.push({
          x: (canvas.width * 4) / 5,
          width: 1,
          y: (canvas.height * 4) / 5,
          height: canvas.height / 5,
        });
        maze1.blocks.push({
          x: (canvas.width * 3) / 5,
          width: 1,
          y: (canvas.height * 3) / 5,
          height: (canvas.height * 2) / 5,
        });
        maze1.blocks.push({
          x: canvas.width / 5,
          width: 1,
          y: (canvas.height * 1) / 5,
          height: canvas.height / 5,
        });
        maze1.blocks.push({
          x: canvas.width / 5,
          width: 1,
          y: (canvas.height * 4) / 5,
          height: canvas.height / 5,
        });
      }
      function initMaze2() {
        maze2.blocks.push({
          x: 0,
          width: (canvas.width * 3) / 5,
          y: (canvas.height * 1) / 5,
          height: 1,
        });
        maze2.blocks.push({
          x: (canvas.width * 1) / 5,
          width: (canvas.width * 2) / 5,
          y: (canvas.height * 2) / 5,
          height: 1,
        });
        maze2.blocks.push({
          x: (canvas.width * 4) / 5,
          width: (canvas.width * 1) / 5,
          y: (canvas.height * 4) / 5,
          height: 1,
        });
        maze2.blocks.push({
          x: (canvas.width * 1) / 5,
          width: 1,
          y: (canvas.height * 2) / 5,
          height: (canvas.height * 3) / 5,
        });
        maze2.blocks.push({
          x: (canvas.width * 2) / 5,
          width: 1,
          y: (canvas.height * 3) / 5,
          height: (canvas.height * 2) / 5,
        });
        maze2.blocks.push({
          x: (canvas.width * 3) / 5,
          width: 1,
          y: (canvas.height * 2) / 5,
          height: (canvas.height * 2) / 5,
        });
        maze2.blocks.push({
          x: (canvas.width * 4) / 5,
          width: 1,
          y: 0,
          height: (canvas.height * 3) / 5,
        });
      }
      var FPS = 240;
      //initMaze1();
      //initMaze2();
      function permission() {
        if (
          typeof DeviceMotionEvent !== "undefined" &&
          typeof DeviceMotionEvent.requestPermission === "function"
        ) {
          DeviceMotionEvent.requestPermission()
            .then((response) => {
              if (response == "granted") {
                window.addEventListener(
                  "deviceorientation",
                  handleOrientation,
                  true
                );
              }
            })
            .catch(console.error);
        } else {
          window.addEventListener("deviceorientation", handleOrientation, true);
        }
        gameStarted = true;
        document.getElementById("myCanvas").hidden = false;
        document.getElementById("startGameBtn").remove();
      }

      function handleOrientation(event) {
        if (getOrientation() === "Portrait") {
          player.velX = event.gamma / 8;
          player.velY = event.beta / 4;
        } else {
          player.velX = event.beta / 8;
          player.velY = -1 *event.gamma / 4;
        }
        if (player.velY > -player.speed) {
          player.velY--;
        }
        if (player.velY < player.speed) {
          player.velY++;
        }
        if (player.velX < player.speed) {
          player.velX++;
        }
        if (player.velX > -player.speed) {
          player.velX--;
        }
      }
      function getOrientation() {
        var orientation =
          window.innerWidth > window.innerHeight ? "Landscape" : "Portrait";
        return orientation;
      }

      window.onload = function () {
        setInterval(function () {
          if (!gameOver && gameStarted) {
            playerMove();
            refresh();
          }
        }, 1000 / FPS);
      };
      function refresh() {
        ctx.fillStyle = "Grey";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawPlayer();
        drawBlocks();
        drawEndPoint();
        if (gameOver) {
          ctx.font = "60px Arial";
          ctx.fillStyle = "red";
          ctx.textAlign = "center";
          ctx.fillText("You Won!", canvas.width / 2, canvas.height / 2);
        }
      }

      function playerMove() {
        // if (player.keys[38]) {
        //   if (player.velY > -player.speed) {
        //     player.velY--;
        //   }
        // }

        // if (player.keys[40]) {
        //   if (player.velY < player.speed) {
        //     player.velY++;
        //   }
        // }
        // if (player.keys[39]) {
        //   if (player.velX < player.speed) {
        //     player.velX++;
        //   }
        // }
        // if (player.keys[37]) {
        //   if (player.velX > -player.speed) {
        //     player.velX--;
        //   }
        // }

        player.velY *= player.friction;
        player.pos.y += player.velY;
        player.velX *= player.friction;
        player.pos.x += player.velX;
        handlePlayerCollision();
        checkIfEnd();
      }
      function checkIfEnd() {
        if (
          player.pos.x < endpoint.x + 20 &&
          player.pos.x > endpoint.x - 20 &&
          player.pos.y < endpoint.y + 20 &&
          player.pos.y > endpoint.y - 20
        ) {
          gameOver = true;
        }
      }
      function handlePlayerCollision() {
        for (block of maze.blocks) {
          if (
            block.y < player.pos.y &&
            block.y > player.pos.y - player.diameter &&
            player.pos.x > block.x &&
            player.pos.x < block.x + block.width
          ) {
            player.pos.y = block.y + player.diameter;
          }
          if (
            block.y > player.pos.y &&
            block.y < player.pos.y + player.diameter &&
            player.pos.x > block.x &&
            player.pos.x < block.x + block.width
          ) {
            player.pos.y = block.y - player.diameter;
          }
          if (
            block.x > player.pos.x &&
            block.x < player.pos.x + player.diameter &&
            player.pos.y > block.y &&
            player.pos.y < block.y + block.height
          ) {
            player.pos.x = block.x - player.diameter;
          }
          if (
            block.x < player.pos.x &&
            block.x > player.pos.x - player.diameter &&
            player.pos.y > block.y &&
            player.pos.y < block.y + block.height
          ) {
            player.pos.x = block.x + player.diameter;
          }
        }
        if (player.pos.x + player.diameter >= canvas.width) {
          player.pos.x = canvas.width - player.diameter;
        } else if (player.pos.x <= player.diameter) {
          player.pos.x = player.diameter;
        }

        if (player.pos.y + player.diameter > canvas.height) {
          player.pos.y = canvas.height - player.diameter;
        } else if (player.pos.y <= player.diameter) {
          player.pos.y = player.diameter;
        }
      }
      function drawPlayer() {
        ctx.beginPath();
        ctx.arc(player.pos.x, player.pos.y, player.diameter, 0, 2 * Math.PI);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.stroke();
      }
      function drawEndPoint() {
        ctx.beginPath();
        ctx.arc(
          (canvas.width * 9) / 10,
          (canvas.width * 1) / 10,
          20,
          0,
          2 * Math.PI
        );
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();
      }
      function drawBlocks() {
        for (block of maze.blocks) {
          ctx.fillStyle = "black";
          ctx.fillRect(block.x, block.y, block.width, block.height);
        }
      }
      document.body.addEventListener("keydown", function (e) {
        player.keys[e.keyCode] = true;
      });
      document.body.addEventListener("keyup", function (e) {
        player.keys[e.keyCode] = false;
      });
    </script>
  </body>
</html>
